<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator</title>
    <link rel="stylesheet" href="../styles.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="diceStyles.css" /> -->
  </head>
  <body>
    <div id="page" class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
      <h1 class="mt-52 text-5xl">select the number of dice's face</h1>

      <div
        id="selectDice"
        class="grid gap-2 lg:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center mt-20"
      >
        <!--selection du dÃ©-->

        <label for="fourFaces" alt="4 face's dice">
          <input
            type="radio"
            id="fourFaces"
            name="dices"
            value="3"
            class="hidden"
          />
          <div id="fourFacesimg" class="dice"></div>
        </label>

        <label for="sixFaces" alt="6 face's dice">
          <input
            type="radio"
            id="sixFaces"
            name="dices"
            value="5"
            checked
            class="hidden"
          />
          <div id="sixFacesimg" class="dice"></div>
        </label>

        <label for="twentyFaces" alt="20 face's dice">
          <input
            type="radio"
            id="twentyFaces"
            name="dices"
            value="19"
            class="hidden"
          />
          <div id="twentyFacesimg" class="dice"></div>
        </label>
      </div>

      <button
        type="submit"
        id="roll"
        class="bg-[#1B263B] mt-7 text-2xl rounded-full p-3"
      >
        Roll the dice
      </button>

      <div id="dicesResult"><!--resultat du lancer--></div>
    </div>

    <script type="text/javascript" src="dice.js"></script>
  </body>
</html>
